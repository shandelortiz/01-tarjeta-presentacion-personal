<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta Presentacion Personal</title>
    <link rel="stylesheet" href="css/stylsheet.css">
</head>
<body>
    <div class="card">
        <!-- Imagen o foto personal -->
        <img src="img/Foto personal.jpg" alt="Mi foto personal" class="profile-pic">
        <!-- Nombre completo -->
        <h1>SHANDEL NOE ORTIZ MORALES</h1>
        <!-- Descripcion -->
        <p>Estudiante de Ingieria en Sistemas de la Informacion y Ciencias de la computacion.</p>

        <!-- Enlaces de contacto -->
        <div class="social-links">
            <a href="#" target="_blank">GitHub</a>
            <a href="#" target="_blank">LinkedIn</a>
        </div>

        <!-- Boton para cambiar a modo oscuro la vista -->
        <button id="darkModeBtn">Cambiar a modo oscuro</button>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
